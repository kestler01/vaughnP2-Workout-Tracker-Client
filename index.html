<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andika:wght@700&family=Koulen&family=Roboto&family=Slackey&family=Ubuntu:wght@500&family=VT323&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="message-container"></div>
     <div id="sign-in-container">
        
        <form id="sign-in-form">
            <h1 id="sign-in-title">Sign In</h1>
            <input class="username-sign-in" type="text" name="username" value="username">
            <input class="password-sign-in" type="text" name="password" value="password">
            <input id="sign-in-btn" type="submit" value="login"/>

            <div class="em-div">
                <em class="em">Don't have one? Sign up ➡️ </em>
            </div>  
        </form>
       
        <div id="sign-up-container">
            <h1 id="sign-up-title">Sign Up</h1>
            <form id="sign-up-form">
                <input class="username-sign-up" type="text" name="username" value="username">
                <input class="password-sign-up" type="text" name="password" value="password">
                <input class="password-confirmation" type="text" name="passwordConfirmation" value="password-confirmation">
                <input  id="sign-up-btn" type="submit" value="sign up"/>
            </form>
        </div>
    </div> 


    
<div id="profile-container">
    <div id="profile-header"></div>
    <div id="workout-container">
        <div class="routine-container">

        </div>
    </div>
    <div id="create-workout-container">
        <form id="create-workout-form">
            <input type="text" name="workout name" value="name your workout">
            <input type="text" name="day-of-week" value="days of week">
            <input id="add-workout-btn" type="submit" value="add workout"/>
        </form>
    </div>

</div>

<div id="excercise-container">
    <button class="abs-btn excercise-btn hidden">
        <div class="abs">
        <h2>Abs</h2>
        </div>
    </button>
    <button class="biceps-btn excercise-btn hidden">
        <div class="biceps">
        <h2>Biceps</h2>
        </div>
    </button>
    <button class="quads-btn excercise-btn hidden">
        <div class="quads">
        <h2>Quads</h2>
        </div>
    </button>
    <button class="triceps-btn excercise-btn hidden">
        <div class="triceps">
        <h2>Triceps</h2>
        </div>
    </button>
    <button class="chest-btn excercise-btn hidden">
        <div class="chest">
        <h2>Chest</h2>
        </div>
    </button>
</div>
   

   
</body>
</html>
